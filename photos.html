<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%; /* Responsive images */
            height: auto;
            border-radius: 5px; /* Optional: rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: shadow effect */
        }
    </style>
</head>
<body>

<h1>Workshop Photos</h1>

<div class="gallery">
    <img src="P1015050.jpg" alt="Photo -1" />
    <img src="P1015049.jpg" alt="Photo 0" />
    <img src="P1014867.jpg" alt="Photo 1" />
    <img src="P1014915.jpg" alt="Photo 2" />
    <img src="P1015015.jpg" alt="Photo 3" />
    <img src="P1015108.jpg" alt="Photo 4" />
    <img src="P1015115.jpg" alt="Photo 5" />
    <img src="P1015131.jpg" alt="Photo 6" />
    <img src="20241109_143819.jpg" alt="Photo 7" />
    <img src="P1015238.jpg" alt="Photo 8" />
    <img src="P1015319.jpg" alt="Photo 9" />
    <img src="20241109_162338.jpg" alt="Photo 10" />
    <img src="20241109_170725.jpg" alt="Photo 11" />
    <img src="P1015383.jpg" alt="Photo 12" />
    <img src="20241109_174654.jpg" alt="Photo 13" />
    <img src="20241109_180924.jpg" alt="Photo 14" />
</div>

</body>
</html>
